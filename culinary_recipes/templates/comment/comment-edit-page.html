{% extends 'base/base.html' %}
{% block page_content %}
    <!-- container -->
    <div class="container h-75 mb-4">
        <!-- item container -->
        <div class="items-container ">
            <!-- item -->
            <div class="item ">
                <!-- h1 -->
                <div class="form-h1">
                    <h1>Edit Comment</h1>
                    <br>
                </div>
                <div class="text-center">

                </div>
                <form action="{% url 'comment edit' pk=comment.pk recipe_id=recipe.pk %}" method="post"
                      enctype="multipart/form-data" class="comment-form">
                    <hr class="my-3"/>
                    {{ form }}
                    {% csrf_token %}
                    <div class="buttons">
                        <button type="submit" class="btn btn-dark text-center btn-block">Edit</button>
                    </div>
                </form>
                <br class="my-1">
            </div>
        </div>
    </div>
{% endblock %}
