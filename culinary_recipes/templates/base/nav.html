{% load static %}
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-black col-lg-12">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="#navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars text-white"></i>
        </button>
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Search form -->
            <form class="d-none d-md-flex input-group w-auto my-auto" action="{% url 'search' %}" method="get">
                <input name="pattern" id="search" class="form-control" type="search" placeholder="Search"
                       aria-label="Search">
                <span class="input-group-text border-0"><i class="fas fa-search"></i></span>
            </form>
            {% csrf_token %}
            <!-- Left links -->
            <ul class="navbar-nav col-lg-3 col-md-3 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'index' %}#menu">Menu</a>
                </li>

                {% if not request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'sign in' %}">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'sign up' %}">Sign up</a>
                    </li>
                {% else %}
                    <li>
                        <a class="nav-link text-white"
                           href="{% url 'details user' pk=request.user.pk %}">Profile</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'base recipe' %}">Bases</a>
                    </li>
                    <li>
                        <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
                    </li>
                    <li>
                        <!-- Navbar brand -->
                        {#                        <a class="navbar-brand mt-2 mt-lg-0" href="https://www.pizza-romance.com/"> <i#}
                        {#                                class="fas fa-pizza-slice fa-1.5x"></i></a>#}
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
