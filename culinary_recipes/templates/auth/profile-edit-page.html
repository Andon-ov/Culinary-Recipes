{% extends 'base/base.html' %}
{% block page_content %}
    <main class="container" style="min-height: 80.3vh">
        <div class="profile-h1 my-5 text-black">
            <h1>Edit Profile</h1>
        </div>
        <section class="col-12">
            <div class="row">
                <div class="col-1 col-sm-2 col-md-2 col-lg-3 col-xl-4 col-xxl-4"></div>
                <div class="card hover-shadow
                            col-10 col-sm-8 col-md-8 col-lg-6 col-xl-4 col-xxl-4">
                    <form action="{% url 'edit user' pk=request.user.pk %}" method="post" enctype="multipart/form-data">
                        {{ form }}
                        {% csrf_token %}
                        <div class="buttons  my-3">
                            <button type="submit" class="btn btn-dark btn-block">Edit</button>
                            <a class="btn btn-danger btn-block" href="{% url 'change password' %}">Change
                                Password</a>
                            <a class="btn btn-outline-black btn-block" href="javascript:history.back()">Go
                                Back</a>
                        </div>
                    </form>
                </div>
                <div class="col-1 col-sm-2 col-md-2 col-lg-3 col-xl-4 col-xxl-4"></div>
            </div>
        </section>
    </main>
{% endblock %}
