{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <main class="container" style="min-height: 80.3vh">
        <div class="profile-h1 my-5 text-black">
            <h1>Change password</h1>
        </div>
        <section class="col-12">
            <div class="row">
                <div class="col-1 col-sm-1 col-md-2 col-lg-4 col-xl-4 col-xxl-4"></div>
                <div class="card hover-shadow
                            col-10 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-4">
                    <!-- form -->
                    <form action="{% url 'change password' %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <div class="buttons my-3">
                            <button type="submit" class="btn btn-dark btn-block">Save changes</button>
                            <a class="btn btn-outline-black btn-block" href="javascript:history.back()">Go
                                Back</a>
                        </div>
                    </form>
                </div>
                <div class="col-1 col-sm-1 col-md-2 col-lg-4 col-xl-4 col-xxl-4"></div>
            </div>
        </section>
    </main>
{% endblock %}
