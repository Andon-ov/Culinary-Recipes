{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <div class="container">
        <div class="items-container mb-5">
            <div class="item">
                <div class="form-h1">
                    <h1>Change password</h1>
                </div>
                <div class="row mb-4 mb-4 ">
                    <div>
                        <form action="{% url 'change password' %}" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <div class="items">
                                <button type="submit" class="btn btn-dark btn-block mb-2 ">Save changes</button>
                            <a class="btn btn-outline-black btn-block mb-2 " href="javascript:history.back()">Go
                                Back</a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
