{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <!-- container -->
    <div class="container h-75">
        <!-- item container -->
        <div class="items-container">
            <!-- item -->
            <div class="item">
                <!-- h1 -->
                <div class="form-h1">
                    <h1>Change password</h1>
                </div>
                <!-- form -->
                <form action="{% url 'change password' %}" method="post">
                    <hr class="my-4"/>
                    {% csrf_token %}
                    {{ form }}
                    <div class="buttons mb-5">
{#                        <br>#}
                        <button type="submit" class="btn btn-dark btn-block">Save changes</button>
                        <a class="btn btn-outline-black btn-block" href="javascript:history.back()">Go
                            Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
