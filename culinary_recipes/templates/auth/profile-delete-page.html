{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}

    <main class="main">
        <article class="profile-delete">
            <h2 class="title">Delete Profile</h2>

            <p><i>{{ object.profile.full_name }}</i> <br>
                <b> Are you sure you want to delete your account?</b></p>
            <p><i>Email: </i><br>
                <b>  {{ object.email }}</b></p>
            <a href="{% url 'sign out' %}"></a>

            <form class="form" method="post" action="{% url 'delete user' pk=request.user.pk %}"
                  enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <div class="buttons">
                    <button class="btn" type="submit">Yes</button>
                    <a class="btn" href="javascript:history.back()">Back</a>
                </div>
            </form>
        </article>
    </main>
{% endblock %}
