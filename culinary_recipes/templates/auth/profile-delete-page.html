{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}

    <main class="main">
        <article class="form-wrapper">
            <h1>Delete Profile</h1>

            <p>{{ object.profile.full_name }} Are you sure you want to delete your account?</p>
            <p>Email: {{ object.email }}</p>
            <a href="{% url 'sign out' %}"></a>

            <form class="form" method="post" action="{% url 'delete user' pk=request.user.pk %}"
                  enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <div class="buttons">
                    <button class="btn" type="submit">Yes</button>
                    <a class="btn" href="javascript:history.back()">Back</a>
                </div>
            </form>
        </article>
    </main>
{% endblock %}
