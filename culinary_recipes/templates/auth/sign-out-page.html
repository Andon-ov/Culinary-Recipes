{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <!-- container -->
    <main class="container" style="min-height: 80.3vh">
        <!-- item container -->
        <div class="items-container">
            <!-- item -->
            <div class="item">
                <!-- h1 -->
                <div class="form-h1">
                    <h1>Log Out</h1>
                </div>
                <form method="post" action="{% url 'sign out' %}">
                    {{ form }}
                    <button>Logout</button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </main>
{% endblock %}
