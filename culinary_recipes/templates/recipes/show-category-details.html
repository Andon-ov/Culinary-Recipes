{% extends 'base/base.html' %}
{% block page_content %}
    <main class="main">

        <h1 class="">{{ category.name.upper }}</h1>
        <article class="grid-9">

            <!-- For Recipes-->
            {% for recipe in recipes %}

                <!-- card start -->
                <div class="card"><a
                        href="{% url 'recipe detail' pk=recipe.pk %}">
                    <div class="card-img">
                        <img src="{{ recipe.image_recipe.image.url }}" class="grow-img"
                             alt="{{ recipe.image_recipe.image.name }}"/>
                    </div>

                    <div class="card-body">
                        <h5 class="card-title">{{ recipe.title.upper }}</h5>
                    </div>
                </a>
                </div>

                <!-- card end -->
            {% endfor %}
            {#            <a href="{% url 'all category' %}" class=""><h4><i#}
            {#                    class="fas fa-caret-left"></i> МЕНЮ</h4></a>#}
        </article>
    </main>
{% endblock %}
