{% extends 'base/base.html' %}
{% block page_content %}

    <!-- main container -->
    <div class="container">
        <!-- card block title -->
        <div class="card shadow-none ">
            <div class="card-body menu">
                <h1 class="card-title text-black">{{ category.name.upper }}</h1>
            </div>
        </div>
        <!-- section -->
        <section class="section-all-recipes">
            <!-- Cards row -->
            <div class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2 g-5 mb-10">
                <!-- For Recipes-->
                {% for recipe in recipes %}
                    <!-- Cards col -->
                    <div class="col mb-0 g-5">
                        <!-- card start -->
                        <div class="card hover-shadow mb-0 h-100">
                            <img class="rounded-circle my-4" src="{{ recipe.image_recipe.image.url }}"
                                 alt="...">
                            <div class="card-body">
                            </div>
                            <div class="card-footer text-center">
                                <h5 class="card-title text-center">{{ recipe.title }}</h5>
                            </div>
                            <div class="card-footer text-center mb-4">
                                <a href="{% url 'recipe detail' pk=recipe.pk %}"
                                   class="btn btn-outline-dark">Details</a>
                            </div>
                        </div>
                    </div>
                    <!-- card end -->
                {% endfor %}
                <!-- back button-->
            </div>
        </section>
        <div class="row my-5"></div>
    </div>
{% endblock %}
