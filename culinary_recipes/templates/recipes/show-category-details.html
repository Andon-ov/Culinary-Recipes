{% extends 'base/base.html' %}
{% block page_content %}
    <main class="main" style="  background-image:
            {#linear-gradient(266deg, rgba(255,255,255,0.6811099439775911) 0%, rgba(0,0,0,0.35898109243697474) 0%),#}
            url({{ category.image_category.image.url }});
            background-repeat: no-repeat;
            background-size: cover;
            {#background-position: 25% 75%;#}
            background-position: center;
            ">

        <h1 class="title">{{ category.name.upper }}</h1>

        <article class="grid-9">

            <!-- For Recipes-->
            {% for recipe in recipes %}

                <!-- card start -->
                <div class="card" data-title="{{ recipe.title.upper }}"><a
                        href="{% url 'recipe detail' pk=recipe.pk %}">
                    <div class="card-img">
                        <img src="{{ recipe.image_recipe.image.url }}" class="grow-img"
                             alt="{{ recipe.image_recipe.image.name }}"/>
                    </div>

                    <div class="card-body">
                        <h5 class="card-title">{{ recipe.title.upper }}</h5>
                    </div>
                </a>
                </div>

                <!-- card end -->
            {% endfor %}
            {#            <a href="{% url 'all category' %}" class=""><h4><i#}
            {#                    class="fas fa-caret-left"></i> МЕНЮ</h4></a>#}
        </article>
    </main>
{% endblock %}
