{% extends 'base/base.html' %}
{% block page_content %}

    <!-- main container -->
    <div class="container">
        <!-- card block title -->
        <div class="card shadow-none">
            <div class="card-body menu">
                <div class="fixed"><a href="{% url 'all category' %}" class="text-black"><h5>МЕНЮ <i
                        class="fas fa-hand-point-left"></i></h5></a>
                </div>

                <h1 class="card-title  my-5 text-black">{{ category.name.upper }}</h1>
            </div>
        </div>
        <!-- section -->
        <section class="section-all-base-last">
            <!-- Cards row -->
            <div class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-5 ">
                <!-- For Recipes-->
                {% for recipe in recipes %}
                    <!-- Cards col -->
                    <div class="col g-5">
                        <!-- card start -->
                        <div class="card hover-zoom border-success h-50" style="background-color: #f0f2f5; ">
                            <img class="rounded-circle" src="{{ recipe.image_recipe.image.url }}"
                                 alt="...">
                            {#                            <div class="card-body">#}
                            {#                            </div>#}
                            <div class="card-footer text-center">
                                <h5 class="card-title text-center">{{ recipe.title }}</h5>
                            </div>
                            <div class="card-footer text-center mb-4">
                                <a href="{% url 'recipe detail' pk=recipe.pk %}"
                                   class="btn btn-outline-dark">Details</a>
                            </div>
                        </div>
                    </div>
                    <!-- card end -->
                {% endfor %}
                <!-- back button-->

            </div>
        </section>
        <div class="row my-5"></div>
    </div>
{% endblock %}
