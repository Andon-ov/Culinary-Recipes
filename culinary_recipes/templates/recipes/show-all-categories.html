{% extends 'base/base.html' %}
{% load tags %}
{% block page_content %}
    <!-- main container -->
    <div class="container">
        <!-- card block title -->
        <div class="menu my-3 mb-8 text-black">
            <h1 class="card-title text-black ">АКТУАЛНО МЕНЮ</h1>
        </div>
        <div class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2 g-5 mb-10">

            <!-- For Recipes-->
            {% for category in category_list %}
                <!-- Cards col -->
                <div class="col mb-0 g-5">
                    <!-- card start -->
                    <div class="card hover-shadow mb-0 h-100">
                        <img class="rounded-circle my-4" src="{{ category.image_category.image.url }}"
                             alt="...">
                        <div class="card-body">
                            {% if category.note %}
                                <p class="card-text text-center"><i>{{ category.note }}</i></p>
                            {% endif %}
                        </div>
                        <div class="card-footer mb-0 text-center">
                            <p class="card-text text-center">{{ category.menu|lower }}</p>
                            <h5 class="card-title text-center">{{ category.name }}</h5>
                        </div>
                        <div class="card-footer text-center mb-4">
                            <a href="{% url 'category detail'  pk=category.pk %}"
                               class="btn btn-outline-dark ">Details</a>
                        </div>
                    </div>
                </div>
                <!-- card end -->
            {% endfor %}
        </div>
    </div>
{% endblock %}
